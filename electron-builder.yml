appId: 'vastro-cli'
productName: 'Vastro CLI'
artifactName: '${productName}-installer-${version}.${ext}'

copyright: 'Copyright Â© 2024 Abhinav VS'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-installer-${version}-${arch}.${ext}'
  category: 'public.app-category.tutorial'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Abhinav VS'
  vendor: 'Abhinav VS'
  synopsis: 'Vastro CLI'
  description: 'A CLI for simplicity'
  category: 'CLI'

directories:
  buildResources: 'build'
  output: 'dist'
